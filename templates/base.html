<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>


    {% block css %}
    <link rel="stylesheet" type="text/css" href="{{ get_url(path="fonts/Montserrat/fonts/ttf/Montserrat.css") }}">
    <link rel="stylesheet" href="{{ get_url(path="main.css", trailing_slash=false) | safe }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    {% endblock css %}
    <script src="https://kit.fontawesome.com/fd8fa878e5.js" crossorigin="anonymous"></script>
    {% if config.generate_rss %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path=" rss.xml
    ", trailing_slash=false) }}">
    {% endif %}
</head>

<body>


    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                   data-target="navigation">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navigation" class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <a class="level-item" href="/">
                            Home
                        </a>
                    </div>
                    <div class="navbar-item">
                        <a class="level-item" href="/blog">
                            Blog
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <hr>

    <div class="container">
        {% block content %} {% endblock %}
    </div>
</section>
</body>

</html>
